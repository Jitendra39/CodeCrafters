        <script>
   
   document.addEventListener("DOMContentLoaded", function() {
            let listproject = document.querySelector(".contentlist");
            const projects = [
                { projectName: "Project 1", project: "date" },
                { projectName: "Project 2", project: "date" },
                { projectName: "Project 3", project: "date" },
                { projectName: "Project 4", project: "date" },
                { projectName: "Project 5", project: "date" },
                { projectName: "Project 6", project: "date" },
                { projectName: "Project 7", project: "date" },
                { projectName: "Project 8", project: "date" },
                { projectName: "Project 9", project: "date" },
                { projectName: "Project 10", project: "date" },
            ];

            // Accessing and printing the project names with onclick attribute
            projects.forEach((project, index) => {
                const listItem = document.createElement("li");
                listItem.innerHTML = `<li>${project.projectName}</li>`;

                listItem.onclick = function() {
                    alert("Login First");
                };

                // Append the listItem to the listproject
                listproject.appendChild(listItem);
            });
        });
    </script>

        </script>
