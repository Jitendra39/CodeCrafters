<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .add-project-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .add-project-container input[type="text"] {
            padding: 10px;
            width: 70%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .add-project-container button {
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .project-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .project-list li {
            padding: 10px;
            background-color: #eee;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin</h1>
    </header>

    <main>
        <div class="add-project-container">
            <input id="proin" type="text" placeholder="Enter project name">
            <button onclick="addProject()">Add Project</button>
        </div>

        <ul class="project-list" id="projectList">
            <!-- Project items will be added dynamically here -->
        </ul>
    </main>

    <script>
        function addProject() {
            let projectName = document.getElementById("proin");
            if (projectName) {
                var projectList = document.getElementById("projectList");
                var listItem = document.createElement("li");
                listItem.textContent = projectName;
                projectList.appendChild(listItem);
            }
        }
    </script>
    
</body>
</html>
